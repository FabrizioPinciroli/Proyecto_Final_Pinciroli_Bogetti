{% extends 'padre.html' %}

{% block ContenidoQueCambia %}

<ul>

    {% for evento in eventos %}
    <li>
        <a href="{% url 'detallarEventos' pk=evento.pk %}">
            <img src="{{ noticia.imagen.url }}" alt="{{ evento.titulo }}" width="100" height="100">
        </a>

    </li>
    <div style="display: flex; column-gap: 5px;">
        <form action="{% url 'eliminarEventos' evento.id %}" method="post">{% csrf_token %}
            <button type="submit"> Eliminar </button>
        </form>
        <button>
            <a href="{% url 'actualizarEvento' evento.id %}"> Editar</a>
        </button>
    </div>
    {% endfor %}

</ul>

{% endblock ContenidoQueCambia %}
