<!-- Responsive navbar-->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
                <a class="navbar-brand" href="{% url 'Inicio' %}">Inicio</a>
                <a class="navbar-brand" href="{% url 'listarNoticias' %}">Noticias</a>
                <a class="navbar-brand" href="{% url 'listarEventos' %}">Eventos</a>
                <a class="navbar-brand" href="{% url 'listarDeportes' %}">Deportes</a>
                <a class="navbar-brand" href="{% url 'about_us' %}">Nosotros</a>
                {% if user.is_authenticated %}
                <!--  AGREGAR AVATAR -->
                {% if user.avatar %}
                <img src="{{ user.avatar.url }}" alt="{{ user.username }} Avatar" class="img-fluid">
                {% else %}
                <img src="{% static 'default_avatar.png' %}" alt="Avatar por asd defecto" class="img-fluid">
                {% endif %}

                <a class="navbar-brand" href="{% url 'profile' %}">Mi Usuario</a>
                <a class="navbar-brand" href="{% url 'logout' %}">Cerrar sesion</a>
                {% else %}
                <a class="navbar-brand" href="{% url 'login' %}">Iniciar sesion</a>
                {% endif %}


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                                class="navbar-toggler-icon"></span></button>

        </div>
</nav>
